<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My博客</title>
    <link
      href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/scroll.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/background.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <!-- 导航栏 -->
    <header class="blog_header collapse">
      <div class="blog_title title_collapse">
        <span data-title="彭尼玛">彭尼玛</span>
        <button class="nav_button">
          <i class="fa fa-bars"></i>
        </button>
      </div>
      <ul class="nav_bar nav_collapse">
        <li class="nav_item">
          <a href="https://www.baidu.com">
            <i class="fa fa-home"></i>
            <span>首页</span>
          </a>
        </li>
        <li class="nav_item">
          <a href="javascript:;">
            <i class="fa fa-book"></i>
            <span>学习资料</span>
          </a>
          <div class="nav_mask">
            <a href="javascript:;">网络</a>
            <a href="javascript:;">算法</a>
            <a href="javascript:;">其他</a>
          </div>
        </li>
        <li class="nav_item">
          <a href="https://www.bilibili.com">
            <i class="fa fa-bookmark"></i>
            <span>项目演示</span>
          </a>
        </li>
        <li class="nav_item">
          <a href="https://www.bilibili.com">
            <i class="fa fa-envelope"></i>
            <span>留言板</span>
          </a>
        </li>
        <li class="nav_item">
          <a href="https://www.bilibili.com">
            <i class="fa fa-star"></i>
            <span>占位</span>
          </a>
        </li>
      </ul>
    </header>
    <!-- 背景图循环 -->
    <section class="bg_collapse">
      <ul class="bg_total">
        <li>
          <span class="bg_slider"></span>
        </li>
        <li>
          <span class="bg_slider"></span>
        </li>
        <li>
          <span class="bg_slider"></span>
        </li>
        <li>
          <span class="bg_slider"></span>
        </li>
        <li>
          <span class="bg_slider"></span>
        </li>
      </ul>
    </section>
    <script>
      let $navBtn = document.querySelector(".nav_button");
      let $bar = document.querySelector(".nav_bar.nav_collapse");
      $navBtn.addEventListener("click", function () {
        if ($bar.className == "nav_bar nav_collapse") {
          $bar.className = "nav_bar nav_collapse nav_show";
        } else {
          $bar.className = "nav_bar nav_collapse";
        }
      });
    </script>
  </body>
</html>
